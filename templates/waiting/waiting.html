<meta charset="UTF-8">
<!DOCTYPE html>
<html>
<head>
    <title>Waiting Page</title>
</head>
<body>
    <h1><div id="loading-message">분석중입니다...</div></h1>

    <script>
        // 페이지 로드 시 실행되는 함수
        window.onload = function () {
            // 5초 후에 classification:index 페이지로 이동
            setTimeout(function () {
                window.location.href = "{% url 'classification:index' %}";
            }, 3000); // 5초 (5000 밀리초)
        };
    </script>
</body>
</html>
