{% extends 'base.html' %}
{% block content %}
<div class="container"><br>
    <div style="text-align: center;"><h2>분류 결과</h2></div><br>
    <div class="hero">
        <div class="box">
            <a href="{% url 'tourlist:destination_view' %}">
                <button type="submit"><h3>관심 장소</h3></button>
            </a>
            <ul>
                {% for data_list in data.destination_data %}
                    <li>{{ data_list.0 }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="box">
            <a href="{% url 'tourlist:similadest_view' %}">
                <button type="submit"><h3>유사 집단</h3></button>
            </a>
            <ul>
                {% for data_list in data.similadest_data %}
                    <li>{{ data_list.0 }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<style>
    .hero {
        display: flex; 
    }

    .box {
        width: 250px;
        height: 300px;
        border: 2px solid #e3f2fd;
        margin-right: 20px;
        padding: 10px;
    }
</style>
{% endblock %}
