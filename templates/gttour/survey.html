{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="hero">
        <h3>설문</h3>
        <form method="post" action="{% url 'gttour:survey_view' %}">
            {% csrf_token %}
            <ul>
                <li>성별</li>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="M">
                    <label class="form-check-label" for="inlineRadio1">남</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="F">
                    <label class="form-check-label" for="inlineRadio2">여</label>
                </div>
            
                <li>연령대</li>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="age" id="inlineRadio1" value="1">
                    <label class="form-check-label" for="inlineRadio1">10대</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="age" id="inlineRadio2" value="2">
                    <label class="form-check-label" for="inlineRadio2">20대</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="age" id="inlineRadio3" value="3">
                    <label class="form-check-label" for="inlineRadio3">30대</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="age" id="inlineRadio4" value="4">
                    <label class="form-check-label" for="inlineRadio4">40대</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="age" id="inlineRadio5" value="5">
                    <label class="form-check-label" for="inlineRadio5">50대</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="age" id="inlineRadio6" value="6">
                    <label class="form-check-label" for="inlineRadio6">60대 이상</label>
                </div>
            
                <li>관심 지역 1</li>
                <select class="form-select" name="region_1" aria-label="Default select example">
                    <option selected disabled>지역을 선택하세요</option>
                    <option value="서울특별시">서울특별시</option>
                    <option value="경기도">경기도</option>
                    <option value="인천광역시">인천광역시</option>
                    <option value="강원도">강원도</option>
                </select>
                <select class="form-select" name="area_1" aria-label="Default select example">
                    <option selected disabled>구역을 선택하세요</option>
                    <option value="강남구">강남구</option>
                    <option value="성동구">성동구</option>
                    <option value="종로구">종로구</option>
                </select>
            
                <li>관심 지역 2</li>
                <select class="form-select" name="region_2" aria-label="Default select example">
                    <option selected disabled>지역을 선택하세요</option>
                    <option value="서울특별시">서울특별시</option>
                    <option value="경기도">경기도</option>
                    <option value="인천광역시">인천광역시</option>
                    <option value="강원도">강원도</option>
                </select>
                <select class="form-select" name="area_2" aria-label="Default select example">
                    <option selected disabled>구역을 선택하세요</option>
                    <option value="강남구">강남구</option>
                    <option value="성동구">성동구</option>
                    <option value="종로구">종로구</option>
                </select>
            
                <li>관심 지역 3</li>
                <select class="form-select" name="region_3" aria-label="Default select example">
                    <option selected disabled>지역을 선택하세요</option>
                    <option value="서울특별시">서울특별시</option>
                    <option value="경기도">경기도</option>
                    <option value="인천광역시">인천광역시</option>
                    <option value="강원도">강원도</option>
                </select>
                <select class="form-select" name="area_3" aria-label="Default select example">
                    <option selected disabled>구역을 선택하세요</option>
                    <option value="강남구">강남구</option>
                    <option value="성동구">성동구</option>
                    <option value="종로구">종로구</option>
                </select>
                <li>관심 지역 1</li>    
                <div class="form-group col-sm-5">
                    <label for="addressKindu">도/특별시 선택</label>
                    <select class="form-control" id="addressKindU" name="addressKindU" onchange="addressKindChange(this)">
                        <option>주소를 선택하세요</option>
                        <option value="a">서울</option>
                        <option value="a">경기도</option>
                        <option value="a">충청남도</option>
                    </select>
                </div>
                <div class="form-group col-sm-4">
                    <label for="addressKindD">주소 소분류</label>
                    <select class="form-control" id="addressKindD" name="addressKindD">
                    <option>선택해주세요.</option>
                    </select>
                </div>
            </ul>
            <button type="submit">제출하기</button>
        </form>
    </div>
</div>
{% endblock %}
