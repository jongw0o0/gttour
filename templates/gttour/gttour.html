{% extends 'base.html' %}
{% block content %}
<style>
    html, body {
        margin: 0;
    }

    .main{
        width: 100%;
        height: 100vh;
        margin: 0 auto;
        background: #e3f2fd;
        padding: 0;
        margin: 0;
    }

    .main .hero{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .main .hero h2{
        font-size: 60px;
        margin-bottom: 20px;
    }

    .main .hero p{
        font-size: 25px;
    }

    .main .hero button{
        background: none;
        border: 2px solid skyblue;
        color: black;
        padding: 15px 20px;
        border-radius: 20px;
        margin-top: 30px;
        outline: none;
        cursor: pointer;
        transition: all .4s;
    }

    .main .hero button:hover{
        background-color: skyblue;
    }
</style>

<div class="main">
    <div class="hero">
        <h2>관광지 추천 서비스</h2>
        <p>3조 투어</p>
        <a href="{% url 'survey:index' %}"><button>시작하기!</button></a>
    </div>    
</div>
{% endblock %}
